<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Right Nav</title>

  <palette class="palette-default" name="Dark" preview="#333333">
  <palette class="palette-light" name="Light" preview="#cccccc">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically
       remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/jquery.scrollTo.min.js"></script>
  <script src="/js/jquery.easing.1.3.js"></script>
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
    <div class="pop-title-wrapper">{{{title}}}</div>
    {{#region "packer" id="main-region" columns="2" column_width="420" gutter_width="20" dummy_content="I-3-m,T-1-m,V-1-m,E-1-m,D-4-m" dummy_content="I-2-m,T-1-m" max_auto_assets="0" sizes="m" default_size="m"}}

      {{#asset "text" size="m"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}

      {{#asset "documentgroup" size="m"}}
        {{{title}}}
        <div class="content">
          <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}">{{title}}</a></li>
          {{/documents}}
          </ul>
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="m" width="420"}}
        {{{title}}}
        <div class="content">
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "imagegroup" size="m"}}
        {{{title}}}
        <div class="content">
        {{{imageslider contents width="420" height="315"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="m"}}
        {{{title}}}
        <div class="content">
        {{{videoplayer contents width="420" height="304" resolution="medium"}}}
        </div>
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{logo height="100"}}

    <ul id="slide-nav"></ul>
  </script>

</body>
</html>
